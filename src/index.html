<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rye&display=swap"
      rel="stylesheet"
    />
    <title>Chuck Norris Quotes</title>
  </head>
  <body>
    <main class="page-section grid">
      <!-- <div class="query-container">
        <form class="query">
          <label for="quotes">Choose a category:</label>
        </form>
        <button type="submit">Get a quote</button>
      </div> -->
      <aside class="column-left">
        <h3 class="categories-title font-rye">CATEGORIES</h3>
        <button class="btn">Animal</button>
        <button class="btn">Career</button>
        <button class="btn">Celebrity</button>
        <button class="btn">Dev</button>
        <button class="btn">Fashion</button>
        <button class="btn">Food</button>
        <button class="btn">History</button>
        <button class="btn">Money</button>
        <button class="btn">Movie</button>
        <button class="btn">Music</button>
        <button class="btn">Science</button>
        <button class="btn">Sport</button>
        <button class="btn">Travel</button>
      </aside>

      <section class="column-right">
        <header class="page-header">
          <h1 class="page-header--first font-rye">Chuck</h1>
          <h2 class="page-header--second font-rye">Norris</h2>
        </header>

        <h3 class="h3 font-rye">Do you want a quote?</h3>
        <div class="img-container">
          <img
            class="chuck-img"
            src="/assets/images/ChuckNorris.png"
            width="400"
          />
        </div>
        <box class="quote-card results-container">
          <p class="quote-text font-rye results">&#8592; Choose a category</p>
        </box>
      </section>
    </main>

    <footer>
      <!-- Team menbers information -->
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
