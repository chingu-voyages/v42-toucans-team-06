<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/7e265188ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rye&display=swap"
      rel="stylesheet"
    />

    <title>Chuck Norris Quotes</title>
  </head>
  <body>
    <main class="page-section grid">
      <!-- ASIDE MENU -->
      <aside class="column-left close" id="aside">
        <h3 class="categories-title font-rye">CATEGORIES</h3>
        <!-- dynamically create buttons -->
        <div class="menu-icon-section">
          <ion-icon
            name="chevron-forward-outline"
            class="menu-icon open"
            id="arrow-right"
          ></ion-icon>
          <ion-icon
            name="chevron-back-outline"
            class="menu-icon"
            id="arrow-left"
          ></ion-icon>
        </div>
      </aside>

      <!-- MAIN COLUMN -->
      <section class="column-right" id="column-right">
        <header class="page-header">
          <h1 class="page-header--first font-rye">Chuck</h1>
          <h2 class="page-header--second font-rye">Norris</h2>
        </header>

        <h3 class="h3 font-rye">Do you want a quote?</h3>
        <div class="img-container">
          <img
            class="chuck-img"
            src="../src/assets/images/ChuckNorris.png"
            width="400"
          />
        </div>

        <!-- DISPLAY QUOTES -->
        <box class="quote-card results-container">
          <p class="quote-text font-rye results">&#8592; Choose a category</p>
          <p class="rate-quote-line font-lato">
            <i class="fa-solid fa-star star--add"></i>Add to favourites
          </p>
        </box>

        <!-- MODAL -->
        <button id="modalBtn" class="btn--rate font-rye">
          <i class="fa-solid fa-star"></i> FAVOURITES
        </button>
      </section>
      <section id="modal" class="modal-section font-rye">
        <header class="modal-header">
          <i id="closeBtn" class="fa-solid fa-xmark close-icon"></i>
          <h2 class="modal-title">
            <i class="fa-solid fa-star modalStar"></i> FAVOURITES
            <i class="fa-solid fa-star modalStar"></i>
          </h2>
        </header>

        <div id="bestQuoteBox" class="modal-body">
          <!-- Display favourite quotes -->
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>

  <footer>
    <section class="footer-section font-lato">
      <h4 class="footer-title">Created by</h4>
      <div class="creators">
        <a
          class="creator-link"
          target="_blank"
          href="https://github.com/emmaelisabetheide"
          ><i class="fa-brands fa-github footer-icon"></i> Emma Eide</a
        >
        <a
          class="creator-link erase-border"
          target="_blank"
          href="https://github.com/MaikoCode"
          ><i class="fa-brands fa-github footer-icon"></i> Mamadou Maikoke
          Traore</a
        >
      </div>
    </section>
  </footer>
</html>
