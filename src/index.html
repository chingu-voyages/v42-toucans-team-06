<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/src/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rye&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>Chuck Norris Quotes</title>
  </head>
  <body>
    <main class="page-section grid">
      <aside class="column-left close">
        <h3 class="categories-title font-rye">CATEGORIES</h3>
        <!-- dynamically create buttons -->
        <div class="menu-icon-section">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 menu-icon"
          >
            <path
              fill-rule="evenodd"
              d="M4.72 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 010-1.06zm6 0a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </aside>

      <section class="column-right">
        <header class="page-header">
          <h1 class="page-header--first font-rye">Chuck</h1>
          <h2 class="page-header--second font-rye">Norris</h2>
        </header>

        <h3 class="h3 font-rye">Do you want a quote?</h3>
        <div class="img-container">
          <img
            class="chuck-img"
            src="../src/assets/images/ChuckNorris.png"
            width="400"
          />
        </div>

        <box class="quote-card results-container">
          <p class="quote-text font-rye results">&#8592; Choose a category</p>
        </box>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>

  <footer>
    <section class="footer-section font-lato">
      <h4 class="footer-title">Created by</h4>
      <div class="creators">
        <a
          class="creator-link"
          target="_blank"
          href="https://github.com/emmaelisabetheide"
          >Emma Eide</a
        >
        <a
          class="creator-link"
          target="_blank"
          href="https://github.com/MaikoCode"
          >Mamadou Maikoke Traore</a
        >
        <a
          class="creator-link erase-border"
          target="_blank"
          href="https://github.com/DVictor101"
          >DVictor</a
        >
      </div>
    </section>
  </footer>
</html>
