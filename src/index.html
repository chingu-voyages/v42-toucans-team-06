    <link rel="stylesheet" href="style.css" />
    <title>Chuck Norris Quotes</title>

    <header>
      <h1>Chuck Norris Quotes</h1>
    </header>

    <main>
      <div class="hero-container">
        <img
          src="../assets/images/chuck.png"
          alt="chuck norris icon"
          class="chuck-icon"
        />
      </div>

      <div class="query-container">
        <form class="query">
          <label for="quotes">Choose a category:</label>
          <!-- select element -->
        </form>
        <button type="submit">Get a quote</button>
      </div>

      <div class="results-container">
        <p class="results"></p>
      </div>
    </main>

    <footer>
      <!-- Team menbers information -->
    </footer>

    <script src="./main.js"></script>
